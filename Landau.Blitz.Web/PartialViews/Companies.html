<div ng-controller="companiesController">

    <div class="container">

        <div class="row" ng-show="!loading">
            <div id="toolbar">
                <button type="button" class="btn btn-primary orange-tooltip" ng-click="showCompanyModal();" data-toggle="tooltip" title="Добавить новую компанию" data-placement="bottom">
                    
                    <span class="glyphicon glyphicon-plus" ></span>
                    </button>

            </div>
            <table id="companyTable" data-toolbar="#toolbar" data-search="true" data-show-columns="true" data-pagination="true" data-height="100%" data-toggle="table"></table>
        </div>
    </div>
</div>
