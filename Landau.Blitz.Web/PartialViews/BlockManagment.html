<div>

    <div class="create-modal-header">
        <h3 class="modal-title">
            Блок
        </h3>

    </div>
    <div class="modal-body">
        <div class="container">
            <div class="row">
                <form class="form-horizontal" name="blockForm" id="blockForm" role="form" data-toggle="validator">

                    <div class="form-group">
                        <label class="col-sm-3 control-label">Имя страницы<i class="red-star">*</i></label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" placeholder="Блок вопросов касательно личных данных" maxlength="70" data-error="Имя должно быть заполнено" ng-model="block.Name" required>
                            <div class="help-block with-errors"></div>
                        </div>

                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label">Индекс</label>
                        <div class="col-sm-9">
                            <input type="number" class="form-control" placeholder="3" maxlength="4" ng-model="block.Index">
                        </div>
                    </div>


                    <div class="form-group">
                        <label class="col-sm-3 control-label">Цель вопроса</label>
                        <div class="col-sm-9">
                            <textarea class="form-control" placeholder="Цель вопроса" ng-model="block.Target" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label">Дополнительная информация</label>
                        <div class="col-sm-9">
                            <textarea class="form-control" placeholder="Пояснения" ng-model="block.Description" />
                        </div>
                    </div>
                    </br>
                    <div class="form-group">
                        <div class="form-group col-sm-11 text-right">
                            <!-- Indicates a successful or positive action -->
                            <button type="submit" class="btn btn-success" ng-click="vm.confirm()">Сохранить</button>
                            <button type="button" class="btn btn-danger" ng-click="vm.cancel();">Отмена</button>
                        </div>
                    </div>
                </form>
                <hr/>
                <div>
                    <p class="form-description-text">Поля обозначеннные знаком <i class="red-star">*</i> обязательны для заполнения</p>
                </div>
            </div>
        </div>
    </div>

</div>
<script>
    $('#templateForm').validator({
        disable: false
    });
</script>
