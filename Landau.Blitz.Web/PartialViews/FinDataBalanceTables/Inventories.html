<div class="panel panel-primary" ng-repeat="liquid in assets.raws">
    <div class="panel-heading">
        {{liquid.name}}
        <div class="clearfix "></div>
    </div>

    <div class="panel-body">
        <button class="btn btn-primary btn-xs header-button" ng-click="addNewRow(activeBalance.Assets[liquid.varName].Rows);"><i class="fa fa-plus" aria-hidden="true"></i></button>
        <table st-table="activeBalance.Assets[liquid.varName].Rows" class="table table-bordered table-condensed ng-table">
            <thead>
            <tr>
                <th st-sort="Name"><span uib-tooltip="Наименование товара">Наименование</span></th>
                <th st-sort="Quantity"><span uib-tooltip="Количество">Количество</span></th>
                <th st-sort="CostPerUnit"><span uib-tooltip="Стоимость за еденицу">Стоимость за ед.</span></th>
                <th st-sort="Sum"><span uib-tooltip="Стоимость общая">Стоимость общая</span></th>
            </tr>
            </thead>
            <tbody>
                <tr ng-repeat="row in activeBalance.Assets[liquid.varName].Rows" ng-right-click="clickRightTableRow(activeBalance.Assets[liquid.varName].Rows, row.Id)" menu-items="menuItems">
                    <td ng-model="row.Name" content-editable></td>
                    <td ng-model="row.Quantity" content-editable edit-callback="calculateBalance(activeBalance, activeCompany.Id)"></td>
                    <td ng-model="row.CostPerUnit" content-editable edit-callback="calculateBalance(activeBalance, activeCompany.Id)"></td>
                    <td>{{row.Sum}}</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="4" class="text-center">
                        <div st-pagination="" st-items-by-page="5" st-displayed-pages="7"></div>
                    </td>
                </tr>
            </tfoot>
        </table>
    </div>
</div>
