<div class="panel panel-primary">
    <div class="panel-heading">
        Частные займы (не более 12 мес.)
        <div class="clearfix "></div>
    </div>

    <div class="panel-body panel-table">
        <button class="btn btn-primary btn-xs header-button" ng-click="addNewRow(activeBalance.Liabilities.ShortPrivateLoans.Rows);"><i class="fa fa-plus" aria-hidden="true"></i></button>
        <table st-table="activeBalance.Liabilities.ShortPrivateLoans.Rows" class="table table-bordered table-condensed ng-table">
            <thead>
                <tr>
                    <th><span uib-tooltip="Наименование кредитора">Кредитор</span></th>
                    <th><span uib-tooltip="Сумма">Сумма</span></th>
                    <th><span uib-tooltip="Дата возникновения">Дата возникновения</span></th>
                    <th><span uib-tooltip="Дата погашения">Дата погашения</span></th>
                    <th><span uib-tooltip="Компания/лицо аффилированно с заемщиком">Аффилирован.</span></th>
                    <th><span uib-tooltip="Примечания">Примечания</span></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="row in activeBalance.Liabilities.ShortPrivateLoans.Rows" ng-right-click="clickRightTableRow(activeBalance.Liabilities.ShortPrivateLoans.Rows, row.Id)" menu-items="menuItems">
                    <td ng-model="row.Name" content-editable></td>
                    <td ng-model="row.Sum" editable-filter="'currency'" content-editable edit-callback="calculateBalance(activeBalance, activeCompany.Id)"></td>
                    <td><input type="date" ng-model="row.ArrearsDate"></td>
                    <td><input type="date" ng-model="row.MaturityDate"></td>
                    <td><input type="checkbox" ng-model="row.IsRelatedCompany"  ng-change="calculateBalance(activeBalance, activeCompany.Id)"/></td>
                    <td ng-model="row.Notes" content-editable></td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="6" class="text-center">
                        <div st-pagination="" st-items-by-page="5" st-displayed-pages="7"></div>
                    </td>
                </tr>
            </tfoot>
        </table>
    </div>
</div>
