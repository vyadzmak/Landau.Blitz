<div class="panel panel-primary">
    <div class="panel-heading">
        Частные займы (более 12 мес.)
        <div class="clearfix "></div>
    </div>

    <div class="panel-body">
        <button class="btn btn-primary btn-xs header-button" ng-click="addNewRow(activeBalance.Liabilities.LongPrivateLoans.Rows);"><i class="fa fa-plus" aria-hidden="true"></i></button>
        <table st-table="activeBalance.Liabilities.LongPrivateLoans.Rows" class="table table-bordered table-condensed ng-table">
            <thead>
                <tr>
                    <th st-sort="Name"><span uib-tooltip="Наименование кредитора">Кредитор</span></th>
                    <th st-sort="Sum"><span uib-tooltip="Сумма">Сумма</span></th>
                    <th st-sort="ArrearsDate"><span uib-tooltip="Дата возникновения">Дата возникновения</span></th>
                    <th st-sort="MaturityDate"><span uib-tooltip="Дата погашения">Дата погашения</span></th>
                    <th st-sort="IsRelatedCompany"><span uib-tooltip="Компания/лицо аффилированно с заемщиком">Аффилирован.</span></th>
                    <th st-sort="Notes"><span uib-tooltip="Примечания">Примечания</span></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="row in activeBalance.Liabilities.LongPrivateLoans.Rows" ng-right-click="clickRightTableRow(activeBalance.Liabilities.LongPrivateLoans.Rows, row.Id)" menu-items="menuItems">
                    <td ng-model="row.Name" content-editable></td>
                    <td ng-model="row.Sum" content-editable edit-callback="calculateBalance(activeBalance)"></td>
                    <td><input type="date" ng-model="row.ArrearsDate"></td>
                    <td><input type="date" ng-model="row.MaturityDate"></td>
                    <td><input type="checkbox" ng-model="row.IsRelatedCompany"  ng-change="calculateBalance(activeBalance)"/></td>
                    <td ng-model="row.Notes" content-editable></td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="6" class="text-center">
                        <div st-pagination="" st-items-by-page="5" st-displayed-pages="7"></div>
                    </td>
                </tr>
            </tfoot>
        </table>
    </div>
</div>
