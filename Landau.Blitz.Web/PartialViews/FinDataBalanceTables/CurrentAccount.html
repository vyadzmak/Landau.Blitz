<div class="panel panel-primary">
    <div class="panel-heading">
        Расчетный счет
        <div class="clearfix "></div>
    </div>

    <div class="panel-body">
        <button class="btn btn-primary btn-xs header-button" ng-click="addNewRow(activeBalance.Assets.CurrentAccount.Rows);"><i class="fa fa-plus" aria-hidden="true"></i></button>
        <table st-table="activeBalance.Assets.CurrentAccount.Rows" class="table table-bordered table-condensed ng-table">
            <thead>
                <tr>
                    <th st-sort="Sum"><span uib-tooltip="Сумма">Сумма</span></th>
                    <th st-sort="Document"><span uib-tooltip="Каким документом подтверждено. Указать номер расчетного счета">Документ</span></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="row in activeBalance.Assets.CurrentAccount.Rows" ng-right-click="clickRightTableRow(activeBalance.Assets.CurrentAccount.Rows, row.Id)" menu-items="menuItems">
                    <td ng-model="row.Sum" content-editable></td>
                    <td ng-model="row.Document" content-editable></td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="5" class="text-center">
                        <div st-pagination="" st-items-by-page="5" st-displayed-pages="7"></div>
                    </td>
                </tr>
            </tfoot>
        </table>
    </div>
</div>
