<div class="panel panel-primary">
    <div class="panel-heading">
        Счета к получению
        <div class="clearfix "></div>
    </div>

    <div class="panel-body">
        <button class="btn btn-primary btn-xs header-button" ng-click="addNewRow(activeBalance.Assets.RecievableAccounts.Rows);"><i class="fa fa-plus" aria-hidden="true"></i></button>
        <table st-table="activeBalance.Assets.RecievableAccounts.Rows" class="table table-bordered table-condensed ng-table">
            <thead>
                <tr>
                    <th st-sort="Name"><span uib-tooltip="Наименование дебитора">Дебитор</span></th>
                    <th st-sort="Sum"><span uib-tooltip="Сумма">Сумма</span></th>
                    <th st-sort="OccurDate"><span uib-tooltip="Дата возникновения">Дата возникновения</span></th>
                    <th st-sort="ReturnDate"><span uib-tooltip="Дата возврата">Дата возврата</span></th>
                    <th st-sort="IsRelatedCompany"><span uib-tooltip="Компания/лицо аффилированно с заемщиком">Аффилирован.</span></th>
                    <th st-sort="NoReturn"><span uib-tooltip="Вероятность возврата данной задолженности чрезвычайно низкая?">Нет возврата</span></th>
                    <th st-sort="Notes"><span uib-tooltip="Примечания">Примечания</span></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="row in activeBalance.Assets.RecievableAccounts.Rows" ng-right-click="clickRightTableRow(activeBalance.Assets.RecievableAccounts.Rows, row.Id)" menu-items="menuItems">
                    <td ng-model="row.Name" content-editable></td>
                    <td ng-model="row.Sum" content-editable edit-callback="calculateBalance(activeBalance, activeCompany.Id)"></td>
                    <td><input type="date" ng-model="row.OccurDate"></td>
                    <td><input type="date" ng-model="row.ReturnDate"></td>
                    <td><input type="checkbox" ng-model="row.IsRelatedCompany"  ng-change="calculateBalance(activeBalance, activeCompany.Id)"/></td>
                    <td><input type="checkbox" ng-model="row.NoReturn"  ng-change="calculateBalance(activeBalance, activeCompany.Id)"/></td>
                    <td ng-model="row.Notes" content-editable></td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="7" class="text-center">
                        <div st-pagination="" st-items-by-page="5" st-displayed-pages="7"></div>
                    </td>
                </tr>
            </tfoot>
        </table>
    </div>
</div>
