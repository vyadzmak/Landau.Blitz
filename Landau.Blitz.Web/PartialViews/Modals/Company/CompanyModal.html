<div>
    <div class="create-modal-header">
        <h3 class="modal-title">
            Организация
        </h3>
    </div>
    <div class="modal-body">
        <div class="container">
            <div class="row">
                <form class="form-horizontal" name="companyForm" id="companyForm" role="form" data-toggle="validator">

                    <div class="form-group">
                        <label class="col-sm-3 control-label">«Наименование клиента (с указанием организационно-правовой формы)»<i class="red-star">*</i></label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" placeholder="ТОО Альфа" maxlength="270" data-error="Наименование должно быть заполнено" ng-model="mElement.Name" required>
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label">Регистрационный номер<i class="red-star">*</i></label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" placeholder="123456789" data-error="Регистрационный номер должен быть заполнен" ng-model="mElement.RegistrationNumber" required>
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label">Адрес<i class="red-star">*</i></label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" placeholder="г.Минск, ул.Народная, д.80, офис 63" data-error="Адрес должен быть заполнен" ng-model="mElement.Address" required>
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>

                    <div class="form-group" ng-show="userData.UserRoleId==1 || userData.UserRoleId==2">
                        <label class="col-sm-3 control-label" for="exampleSelect1">Тип организации</label>

                        <div class="col-sm-9">

                            <select class="form-control" ng-options="type.Description for type in mElement.ClientTypes track by type.Id" ng-model="mElement.CurrentClientType"></select>

                        </div>
                    </div>
                    </br>
                    <div class="form-group">
                        <div class="form-group col-sm-11 text-right">
                            <!-- Indicates a successful or positive action -->
                            <button type="submit" class="btn btn-success" ng-click="vm.confirm()">Сохранить</button>
                            <button type="button" class="btn btn-danger" ng-click="vm.cancel();">Отмена</button>
                        </div>
                    </div>
                </form>
                <hr/>
                <div>
                    <p class="form-description-text">Поля обозначеннные знаком <i class="red-star">*</i> обязательны для заполнения</p>
                </div>
            </div>
        </div>
    </div>

</div>
<script>
    $('#companyForm').validator({
        disable: false
    });
</script>
