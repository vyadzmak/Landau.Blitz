<div ng-controller="catalogFieldDetailsController">

    <div class="container">

        <div class="row" ng-show="!loading">
            <div id="toolbar">
                <button id="addField" type="button" class="btn btn-primary orange-tooltip" data-toggle="tooltip" title="Добавить новое поле" data-placement="bottom">
                    
                    <span class="glyphicon glyphicon-plus" ></span>
                    </button>

            </div>

            <div class="form-inline">
                <table id="catalogFieldTable" data-toolbar="#toolbar" data-search="true" data-show-columns="true" data-pagination="true" data-height="100%" data-toggle="table">
                    <thead>
                        <tr>
                            <th data-field="catalogFieldId" data-sortable="true" data-align="center">Id</th>
                            <th data-field="catalogFieldName" data-sortable="true" data-align="center">Имя</th>
                            <th data-field="action" data-formatter="actionFormatterCatalogFields" data-events="actionEventsCatalogFields" data-width="5%" style="text-align:center;" data-align="center"></th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
</div>
