<div ng-controller="templatesController">

    <div class="container">

        <div class="row" ng-show="!loading">
            <div id="toolbar">
                <button type="button" class="btn btn-primary orange-tooltip" ng-click="gotoAddNewTemplateView();" data-toggle="tooltip" title="Добавить новый шаблон" data-placement="bottom">
                    
                    <span class="glyphicon glyphicon-plus" ></span>
                    </button>

            </div>

            <!--<div class="alert alert-success" id="eventsResult">
                Here is the result of event.
            </div>-->
            <div class="form-inline">
                <table id="templateTable" data-toolbar="#toolbar" data-search="true" data-show-columns="true" data-pagination="true" data-height="100%" data-toggle="table">
                    <thead>
                        <tr>
                            <th data-field="templateId" data-sortable="true" data-align="center">Id</th>
                            <th data-field="templateName" data-sortable="true" data-align="center">Название</th>
                            <th data-field="templateCreationDate" data-sortable="true" data-align="center">Дата создания</th>
                            <th data-field="templateLastUpdateDate" data-sortable="true" data-align="center">Последнее обновление</th>
                            <th data-field="templateCreatorName" data-sortable="true" data-align="center">Создатель</th>
                            <th data-field="templateDescription" data-sortable="true" data-align="center">Описание</th>
                            <th data-field="action" data-formatter="actionFormatter" data-events="actionEvents" data-width="5%" style="text-align:center;" data-align="center"></th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
</div>
